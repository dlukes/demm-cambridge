<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Commentary on Luke</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <div id="app" class="container-fluid">
      <div class="row">

        <div id="manuscript" class="content col-8">
          <canvas id="msCanvas"  width="1024px" height="1550px" style="border:2px solid black;
            background-color:transparent'); background-image:url('')"></canvas>
          <div class="btn-group zoom" role="group" aria-label="Manuscript zoom">
            <button type="button" class="btn btn-secondary" onClick="zoomChng(0.1)" id="zoomIn">
              <i class="fas fa-search-plus"></i>
            </button>
            <button type="button" class="btn btn-secondary" onClick="zoomChng(-0.1)" id="zoomOut">
              <i class="fas fa-search-minus"></i>
            </button>
          </div>
        </div>

        <div id="sidebar" class="col col-4">

          <div id="sidebar-top" class="content">
            <h1>Commentary on Luke</h1>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-guided-tab" data-toggle="pill" href="#pills-guided"
                  role="tab" aria-controls="pills-guided" aria-selected="true">
                  Guided tour
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-freeform-tab" data-toggle="pill" href="#pills-freeform"
                  role="tab" aria-controls="pills-freeform" aria-selected="false">
                  Freeform exploration
                </a>
              </li>
            </ul>
          </div>

          <div id="sidebar-middle" class="content border-top border-bottom">
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-guided" role="tabpanel"
                aria-labelledby="pills-guided-tab">
                <router-view></router-view>
              </div>

              <div class="tab-pane fade" id="pills-freeform" role="tabpanel"
                aria-labelledby="pills-freeform-tab">
                Prepare to explore this manuscript on your own!
              </div>
            </div>
          </div>

          <div id="sidebar-bottom" class="justify-content-center">
            <div class="btn-group btn-group-toggle align-self-center" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>1
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off">2
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off">3
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off">4
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option5" autocomplete="off">5
              </label>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-router/dist/vue-router.js"></script>
    <script src="js/presentation.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
